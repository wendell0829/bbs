{% extends "cms/base.html" %}

{% block title %}
    修改邮箱
{% endblock %}

{% block head %}
    <script src="{{ static("cms/js/resetemail.js") }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="text" name="email" placeholder="请输入新邮箱">
                    <span class="input-group-addon" id="get-captcha-btn">发送验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="captcha" placeholder="请输入验证码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即保存</button>
            </div>
        </div>
    </form>
{% endblock %}
